name: github_users
description: "Um simples aplicativo, implementando a biblioteca GetX para gerenciamento de estado, navegação e injeção de dependência."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  rename: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  dio: ^5.4.1
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/app_icon.png'
  min_sdk_android: 21